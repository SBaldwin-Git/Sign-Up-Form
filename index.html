<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="splash">
        <div id="logo-container">
            <img src="res/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <div id="artist-credit">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West
                </a> on <a href="https://unsplash.com/">Unplash</a></p>
        </div>
    </div>
    <div id="form-container">
        <div id="form-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realise your deepest dreams.</h2>
            <h2>Sign-Up now to get started.</h2>
            <br>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <form action="" method="post">

            <fieldset>
                <h2>Let's do this!</h2>

                <div id="input-container">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>

                    <div>
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" class="error">
                        <p id="invalid-message">*Passwords do not match</p>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="error">
                    </div>
                </div>
            </fieldset>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://www.google.com">Log in</a></p>
            </div>

        </form>

    </div>
</body>

</html>
